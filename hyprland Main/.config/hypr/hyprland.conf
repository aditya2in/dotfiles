################################################################################
# Hyprland Configuration - Color Temperature & Gamma Presets for Eye Comfort
################################################################################
## These lines can be added to your ~/.config/hypr/hyprland.conf file
## to automatically set a specific color/gamma on startup using gammastep.
## Remember to have gammastep installed (`sudo pacman -S gammastep`).
## Presets using '-t' adjust the overall white point temperature (Kelvin).
## Presets using '-g' adjust gamma levels for Red, Green, and Blue (warming by reducing Green/Blue).
## The '-l' option (latitude/longitude) is included in some but might be overridden.
################################################################################

################################################################################
# Presets Based on Fixed Color Temperature (-t) - Warm to Cool
################################################################################

## Very Warm (3000K) - Very yellowish, like candlelight, for very low light.
# exec-once = gammastep -t 3000:3000 -l 0:0

## Warm (3200K - Dark Room) - Stronger blue light reduction in dark rooms.
# exec-once = gammastep -t 3200:3200 -l 0:0

## Warm (3500K) - Very warm indoor lighting, sunset hues, for night.
exec-once = gammastep -t 3500:3500 -l 0:0

## Warm (3800K - Dark Room) - Reducing blue light in very dark environments.
# exec-once = gammastep -t 3800:3800 -l 0:0

## Warm (4000K) - Warmer indoor lighting, good for evening use.
# exec-once = gammastep -t 4000:4000 -l 0:0

## Light Warm / Neutral (4500K) - Warmer indoor lighting, good for reading.
# exec-once = gammastep -t 4500:4500 -l 0:0

## Neutral / Daylight (5000K) - Studio lighting, warmer daylight.
# exec-once = gammastep -t 5000:5000 -l 0:0

## Neutral / Daylight (5500K) - Warmer indoor lighting, early/late daylight.
# exec-once = gammastep -t 5500:5500 -l 0:0

## Slightly Cool (6000K) - Bright indoor lighting, slightly cooler daylight.
# exec-once = gammastep -t 6000:6000 -l 0:0

## Default / Daylight (6500K) - Common default, simulates midday outdoor light.
# exec-once = gammastep -t 6500:6500 -l 0:0

## Cool (7000K) - Similar to a bright, slightly hazy daylight.
# exec-once = gammastep -t 7000:7000 -l 0:0

## Very Cool (7500K) - Simulating a very overcast sky, bright white focus.
# exec-once = gammastep -t 7500:7500 -l 0:0

################################################################################
# Presets Based on Gamma Adjustment (-g) - Warm to Cool (Approximate)
################################################################################

## Extremely Warm (Very Orange/Red) - R:1.0, G:0.45, B:0.35 - Drastic reduction.
# exec-once = gammastep -g 1.0:0.45:0.35 -l 17.38:78.49

## Very Warm, Strong Orange/Yellow Tint - R:1.0, G:0.5, B:0.4 - Very strong reduction.
# exec-once = gammastep -g 1.0:0.5:0.4 -l 17.38:78.49

## Quite Warm (Orange/Yellow) - R:1.0, G:0.55, B:0.45 - Very strong reduction.
# exec-once = gammastep -g 1.0:0.55:0.45 -l 17.38:78.49

## Distinctly Warm Tint (Very Warm) - R:1.0, G:0.6, B:0.5 - Strong reduction.
# exec-once = gammastep -g 1.0:0.6:0.5 -l 17.38:78.49

## More Warm (Very Warm) - R:1.0, G:0.65, B:0.55 - Strong reduction.
# exec-once = gammastep -g 1.0:0.65:0.55 -l 17.38:78.49

## Closer to Previous Working Value (Warmer) - R:1.0, G:0.7, B:0.6 - Significant reduction.
# exec-once = gammastep -g 1.0:0.7:0.6 -l 17.38:78.49

## Moderate Warm Tint (Warmer) - R:1.0, G:0.75, B:0.65 - Significant reduction.
# exec-once = gammastep -g 1.0:0.75:0.65 -l 17.38:78.49

## Noticeable but Mild Warm Tint (Less Cool) - R:1.0, G:0.8, B:0.7 - Moderate reduction.
# exec-once = gammastep -g 1.0:0.8:0.7 -l 17.38:78.49

## Slightly Warmer (Less Cool) - R:1.0, G:0.85, B:0.75 - Moderate reduction.
# exec-once = gammastep -g 1.0:0.85:0.75 -l 17.38:78.49

## Subtle Warm Tint (Moderately Cooler) - R:1.0, G:0.9, B:0.8 - Slight reduction.
# exec-once = gammastep -g 1.0:0.9:0.8 -l 17.38:78.49

## Very Subtle Warm Tint (Moderately Cooler) - R:1.0, G:0.925, B:0.85 - Slight reduction.
# exec-once = gammastep -g 1.0:0.925:0.85 -l 17.38:78.49

## Extremely Subtle Warm Tint (Moderately Cooler) - R:1.0, G:0.95, B:0.9 - Small reduction.
# exec-once = gammastep -g 1.0:0.95:0.9 -l 17.38:78.49

## Very Subtle Warm Tint (Slightly Cooler) - R:1.0, G:0.98, B:0.96 - Minor reduction.
# exec-once = gammastep -g 1.0:0.98:0.96 -l 17.38:78.49

## Closest to Default (Very Cool) - R:1.0, G:0.99, B:0.98 - Almost imperceptible warm.
